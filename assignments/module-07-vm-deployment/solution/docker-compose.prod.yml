version: '3.9'

services:
  postgres:
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change_me_in_production}

  backend:
    build:
      target: production
    environment:
      NODE_ENV: production
      DB_PASSWORD: ${DB_PASSWORD:-change_me_in_production}
    volumes: []
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  frontend:
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
